	<script>
		function deleteBlog(e) {
			e.stopPropagation();
			const $blogToBeDeleted = $(e.target);
			swal({
				title: 'Are you sure?',
				text: "You won't be able to revert this!",
				type: 'warning',
				showCancelButton: true,
				confirmButtonColor: '#3085d6',
				cancelButtonColor: '#d33',
				confirmButtonText: 'Yes, delete it!'
			}).then((result) => {
				if (result.value) {
					$.ajax({
						method: 'DELETE',
						url: `https://139.59.80.139/api/v1/cms/feeds/${$blogToBeDeleted.data('bid')}`,
					
	  beforeSend: function(xhr) {
		xhr.setRequestHeader(
		  "Authorization",
		  "Basic " + btoa(username + ":" + password)
		) }
					})
						.done((response, textStatus, request) => {
							BLOGS_LIST.splice(BLOGS_LIST.findIndex(blog => {
								return blog._id === $blogToBeDeleted.data('bid')
							}), 1);
							shuffleInstance.remove([document.querySelector(`[rel="${$blogToBeDeleted.data('bid')}"]`)]);
							swal({
								position: 'top-right',
								type: 'success',
								title: 'Successfully deleted',
								showConfirmButton: false,
								timer: 1500
							})

						})
						.fail(xhr => {
							swal({
								title: 'Oops...',
								text: 'Something went wrong!',
								type: 'error',
								confirmButtonColor: "#DD6B55",
							})
						});
				}
			});

		}
	</script>
