								</div>
								<div class="modal-body">

										<div class="form-group">
											<div class="controls">
												<h5>Name</h5>
												<input type="text" id="manager-name" name="managername" class="form-control" style="width: 100%; height:36px;">
												</input>
											</div>
										</div>

										<div class="form-group">
											<div class="controls">
												<h5>Mobile Number</h5>
												<input type="phone" id="manager-mobile" name="managermobile" class="form-control" style="width: 100%; height:36px;">
												</input>
											</div>
										</div>
										<div class="form-group">
											<div class="controls">

												<h5>Gender</h5>
												<div class="form-check">
													<input class="form-check-input" type="radio" name="gender" id="male_radio" value="MALE" checked>
													<label class="form-check-label" for="male_radio">
														Male
													</label>
												</div>
												<div class="form-check">
													<input class="form-check-input" type="radio" name="gender" id="female_radio" value="FEMALE">
													<label class="form-check-label" for="female_radio">
														Female
													</label>
												</div>
											</div>
										</div>
									</form>
								</div>
								<div class="modal-footer">
									<button type="submit" class="btn btn-success waves-effect" form="add-managers-form">Create</button>
									<button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Cancel</button>
								</div>
